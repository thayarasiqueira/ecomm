version: "3.9"
services:
  mongodb:
    image: mongo:5.0
    volumes:
      - db-mongo-ecomm:/data/db
    container_name: mongo-ecomm
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret

  mysql:
    image: mysql
    volumes:
      - db-mysql-ecomm:/var/lib/mysql
    container_name: mysql-ecomm
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret

  redis:
    image: redis
    volumes:
    - redis_data:/data
    container_name: redis-ecomm
    restart: always
    ports:
    - 6379:6379

  account:
    build: ./account
    container_name: ecomm-account
    volumes:
      - ./account/:/app/ecomm-account
    ports:
      - 3002:3002
    depends_on:
      - mongodb
      - redis

  finance:
    build: ./finance
    container_name: ecomm-finance
    volumes:
      - ./finance/:/app/ecomm-finance
    ports:
      - 3003:3003
    depends_on:
      - mysql

  order:
    build: ./order
    container_name: ecomm-order
    volumes:
      - ./order/:/app/ecomm-order
    ports:
      - 3004:3004
    depends_on:
      - mongodb

  product:
    build: ./product
    container_name: ecomm-product
    volumes:
      - ./product/:/app/ecomm-product
    ports:
      - 3001:3001
    depends_on:
      - mongodb


volumes:
  db-mongo-ecomm:
  db-mysql-ecomm:
  redis_data: