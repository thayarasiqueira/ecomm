name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Start services
      run: docker-compose up -d
  
    - name: Run eslint
      shell: 'script -q -e -c "bash {0}"'
      run: |
        docker exec -t=false ecomm-account npm run lint --max-workers=1
  
    - name: Run jest/supertest checks
      run: |
        docker exec -t=false ecomm-account npm test
  
    - name: Stop services
      run: docker-compose down
