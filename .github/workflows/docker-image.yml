name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start services
      run: docker-compose up -d

    - name: Print logs for all containers
      run: docker-compose logs
  
    - name: Run eslint checks
      run: |
        docker-compose exec account sh -c 'npm run lint';
        docker-compose exec api-gateway sh -c 'npm run lint';
        docker-compose exec finance sh -c 'npm run lint';
        docker-compose exec order sh -c 'npm run lint';
        docker-compose exec product sh -c 'npm run lint';
  
    - name: Run jest/supertest checks
      run: |
        docker-compose exec -T account npm test;
        docker-compose exec -T finance npm test;
        docker-compose exec -T order npm test;
        docker-compose exec -T product npm test;
  
    - name: Stop services
      run: docker-compose down
