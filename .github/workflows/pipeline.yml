name: CI/CD
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: secret
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: secret
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start services
      run: docker-compose up -d
  
    - name: Run eslint checks
      run: |
        docker-compose exec account npm run lint
        docker-compose exec api-gateway npm run lint
        docker-compose exec finance npm run lint
        docker-compose exec order npm run lint
        docker-compose exec product npm run lint
  
    - name: Run jest/supertest checks
      run: |
        docker-compose exec account npm test
        docker-compose exec finance npm test
        docker-compose exec order npm test
        docker-compose exec product npm test
  
    - name: Stop services
      run: docker-compose down